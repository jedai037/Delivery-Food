<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/img/ico.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="src/img/logo.svg" alt="Logo" class="logo">
            <input type="text" class="input search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button__active">
                    <img src="src/img/log-in.svg" alt="">
                    Войти</button>
                <button class="button">
                    <img src="src/img/buy.svg" alt="">
                    Корзина</button>
            </div>
        </header>
    </div>
</body>
</html>
